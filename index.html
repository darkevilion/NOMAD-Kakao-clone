<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <title>Friends</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-filter"></i>
        <span class="header__company">Globe</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">17:01</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <span class="header__battery">48%
          <i class="fas fa-battery-quarter"></i>
        </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header__column">
        <span class="header__text">Manage</span>
      </div>
      <div class="header__column">
        <span class="header__text">Friends<span class="header__number">2</span></span>
      </div>
      <div class="header__column">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="friends">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <section class="friends__section-row">
      <header class="friends__section-header">
        <h6 class="friends__section-title">My Profile</h6>
      </header>
      <div class="friends__section-column">
        <img src="image/avatar.jpg" alt="">
        <span class="friends__section-name">Nicolas</span>
      </div>
    </section>
    <section class="friends__section-row">
      <header class="friends__section-header">
        <h6 class="friends__section-title">Friends</h6>
      </header>
      <div class="friends__section-column">
        <img src="image/avatar.jpg" alt="">
        <span class="friends__section-name">Lynn</span>
      </div>
      <span class="friends__section-tagline">Life is short. so live your life.</span>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab_bar__tab tab_bar__tab--select">
      <i class="fas fa-user fa-lg"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chat.html" class="tab_bar__tab">
      <i class="fas fa-comment fa-lg"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab_bar__tab">
      <i class="fas fa-search fa-lg"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab_bar__tab">
      <i class="fas fa-ellipsis-h fa-lg"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
