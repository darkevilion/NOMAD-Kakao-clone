<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <title>Chats</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-filter"></i>
        <span class="header__company">Globe</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">17:01</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <span class="header__battery">48%
          <i class="fas fa-battery-quarter"></i>
        </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header__column">
        <i class="fas fa-chevron-left fa-lg"></i>
      </div>
      <div class="header__column">
        <span class="header__text">Nicolas</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednesday, August 2, 2017</span>
    </div>
    <div class="chat__message">
      <span class="chat__massage-time">17:55</span>
      <span class="chat__message-body">Hello! This is a message.</span>
    </div>
    <div class="chat__message">
      <img src="image/avatar.jpg" alt="" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Lynn</h3>
        <span class="chat__message-body">And this is an answer</span>
      </div>
      <span class="chat__massage-time">17:55</span>
    </div>
    <div class="type-message">
      <i class="fas fa-plus"></i>
      <div class="type-message__input">
        <input type="text">
        <i class="far fa-smile"></i>
        <span class="record-message">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </main>
</body>
</html>
