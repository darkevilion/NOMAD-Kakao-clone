<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <title>More</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-filter"></i>
        <span class="header__company">Globe</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">17:01</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <span class="header__battery">48%
          <i class="fas fa-battery-quarter"></i>
        </span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header__column">
      </div>
      <div class="header__column">
        <span class="header__text">More</span>
      </div>
      <div class="header__column">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="more">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <section class="more__profile">
      <img src="image/avatar.jpg" alt="" class="profile__user-avatar">
      <div class="profile__user">
        <h3 class="profile__username">Nicolas</h3>
        <span class="profile__usermail">itnico.las.me@gmail.com</span>
      </div>
      <i class="fas fa-comment-alt fa-2x"></i>
    </section>
    <section class="more__options">
      <div class="more__option">
        <i class="far fa-smile"></i>
        <span class="more__option-title">Emoticons</span>
      </div>
      <div class="more__option">
        <i class="fas fa-paint-brush"></i>
        <span class="more__option-title">Theme</span>
      </div>
      <div class="more__option">
        <i class="fab fa-product-hunt"></i>
        <span class="more__option-title">Plus Friend</span>
      </div>
      <div class="more__option">
        <i class="fas fa-user-circle"></i>
        <span class="more__option-title">Account</span>
      </div>
    </section>
    <section class="more__apps">
      <div class="more__app">
        <img src="image/kakaoStory.png" alt="">
        <span class="more__app-title">kakao Story</span>
      </div>
      <div class="more__app">
        <img src="image/path.png" alt="">
        <span class="more__app-title">Path</span>
      </div>
      <div class="more__app">
        <img src="image/kakaofriends" alt="">
        <span class="more__app-title">kakao friends</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab_bar__tab">
      <i class="fas fa-user fa-lg"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chat.html" class="tab_bar__tab">
      <i class="fas fa-comment fa-lg"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab_bar__tab">
      <i class="fas fa-search fa-lg"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab_bar__tab tab_bar__tab--select">
      <i class="fas fa-ellipsis-h fa-lg"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
